<!DOCTYPE html>
<html>
<head>
	<title>The Office</title>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="controllers.js"></script>
</head>
<body ng-app="theOfficeApp">
	<h1>Welcome to the Office App!</h1>
	<div class="container" ng-controller="OfficeController">
		<form ng-submit="searchTitles(word)">
			<input type="text" name="word" placeholder="Type a word to search a Title" ng-model="word">
			<input type="submit" value="Search">
		</form>
		<h1>There are {{results}} results in your search</h1>

		<div ng-repeat="movie in movies">
			<h6>{{movie.Title}}</h6>
			<p>{{movie.Type}}</p>
			<p>{{movie.Year}}</p>
		</div>
	</div>
</body>
</html>
